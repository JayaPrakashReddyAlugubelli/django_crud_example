{% extends 'tasks/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Tasks</h1>
    <a href="{% url 'task-create' %}" class="btn btn-primary">Add Task</a>
</div>

<div class="row">
    {% for task in tasks %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ task.title }}</h5>
                <p class="card-text">{{ task.description }}</p>
                <p class="text-muted">Created: {{ task.created_at|date:"M d, Y" }}</p>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" {% if task.completed %}checked{% endif %} disabled>
                    <label class="form-check-label">Completed</label>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'task-update' task.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'task-delete' task.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <p class="text-center">No tasks found. Create one using the "Add Task" button above!</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
